{{define "yield"}}
<div class="container-fluid">

  <div class="row"> &nbsp; </div>
  <div class="text-center alert alert-{{.InfoType}} alert-dismissible fade show" id="notification" role="alert" >
      {{.InfoText}}
    </div>

    <div class="row"> &nbsp; </div>
    {{if .ShowImageFile}}

    <div class="text-center"> 
      <img src="{{.ImageFile}}" class="img-fluid" alt="Responsive image">
    </div>
    <div class="row"> &nbsp; </div>
    {{end}}

  <form id="form1"action="/selectphoto" method="post">
    <input name="sessionID" type="hidden" value="{{.SessionID}}">
    
    <!-- <input  class="col" type="submit" value="上传下一张照片"> -->
    <div class="text-center"> 
      <button type="submit" form="form1" value="Submit" class="btn btn-outline-primary btn-lg" >上传下一张照片</button>
    </div>
  </form>
  <div class="row"> &nbsp; </div>
  <div class="row"> &nbsp; </div>
  
  <form id="form2" action="/sponsor" method="post">
    
    <input name="sessionID" type="hidden" value="{{.SessionID}}">
    <div class="text-center"> 
      <button type="submit" form="form2" value="Submit" class="btn btn-outline-primary btn-lg" >赞助本次活动</button>
    </div>
  </form>

  <div class="row"> &nbsp; </div>
  <div class="row"> &nbsp; </div>
  
  <form id="gotoHomePage" action="/" method="get">
    
    <div class="text-center"> 
      <!-- <input  class="col" type="submit" value=""> -->
      <button type="submit" form="gotoHomePage" value="Submit" class="btn btn-outline-primary btn-lg" >回活动首页</button>
    </div>
    <div class="row"> &nbsp; </div>
    <div class="row"> &nbsp; </div>
    
  </form>
</div>
  {{end}}
